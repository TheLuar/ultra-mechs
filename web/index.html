<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="language" content="EN">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="shortcut icon" href="./assets/portal.png"/>
    <link rel="stylesheet" href="https://ultra-mechs.herokuapp.com/style"/>
    
    <title>UltraMechs</title>

    <script src="https://ultra-mechs.herokuapp.com/utils"></script>
    
</head>
<body>

    <div id="game-container">
        <object type="application/x-shockwave-flash" id="game" data="" width="100%" height="100%">
            <param name="quality" value="best">
            <param name="play" value="true">
            <param name="loop" value="false">
            <param name="wmode" value="opaque">
            <param name="scale" value="1">
            <param name="menu" value="false">
            <param name="devicefont" value="false">
            <param name="salign" value="">
            <param name="allowscriptaccess" value="always">
            <param name="flashvars" value="" id="flash-vars">
        </object>
        <div id="port-switch"></div>
    </div>

    <script src="https://ultra-mechs.herokuapp.com/script"></script>

</body>
</html>
